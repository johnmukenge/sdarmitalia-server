# ============================================================================
# NGINX CONFIGURATION FOR ADSGMDR.IT
# ============================================================================
#
# Questo file configura nginx come reverse proxy per:
# - Frontend React: /var/www/adsgmdr/frontend (port 443/80)
# - Backend Node.js: localhost:5000 (/api)
#
# INSTALLAZIONE:
# 1. Salva come: /etc/nginx/sites-available/adsgmdr.it
# 2. Abilita: ln -s /etc/nginx/sites-available/adsgmdr.it /etc/nginx/sites-enabled/
# 3. Test: nginx -t
# 4. Reload: systemctl reload nginx
#
# ============================================================================

# ===== HTTP REDIRECT TO HTTPS =====
server {
    listen 80;
    listen [::]:80;
    
    server_name adsgmdr.it www.adsgmdr.it;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# ===== MAIN HTTPS SERVER =====
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name adsgmdr.it www.adsgmdr.it;
    
    # ===== SSL CERTIFICATES (Certbot) =====
    ssl_certificate /etc/letsencrypt/live/adsgmdr.it-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adsgmdr.it-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # ===== LOG FILES =====
    access_log /var/log/nginx/adsgmdr.it-access.log;
    error_log /var/log/nginx/adsgmdr.it-error.log;
    
    # ===== FRONTEND STATIC FILES =====
    location / {
        # Serve React frontend files
        root /var/www/adsgmdr/frontend;
        
        # SPA routing: fallback to index.html
        try_files $uri $uri/ /index.html;
        
        # Cache busting for static assets
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # ===== BACKEND API PROXY =====
    location /api/ {
        # Reverse proxy to Node.js backend on port 5000
        proxy_pass http://localhost:5000;
        
        # HTTP headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for API requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # No buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # ===== STRIPE WEBHOOK =====
    location /api/donazioni/webhook {
        proxy_pass http://localhost:5000;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No buffering for webhooks
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # ===== STATIC ASSET CACHING =====
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/adsgmdr/frontend;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ===== SECURITY HEADERS =====
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ===== GZIP COMPRESSION =====
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    
    # ===== DENY ACCESS TO DOTFILES =====
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

