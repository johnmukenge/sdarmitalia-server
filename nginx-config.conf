# ============================================================================
# NGINX CONFIGURATION FOR SDARMITALIA
# ============================================================================
#
# Questo file di configurazione nginx funziona come reverse proxy
# per il server Node.js che gira su porta 5000.
#
# INSTALLAZIONE:
#   1. Salva questo file in: /etc/nginx/sites-available/adsgmdr.it
#   2. Abilita il sito: ln -s /etc/nginx/sites-available/adsgmdr.it /etc/nginx/sites-enabled/adsgmdr.it
#   3. Testa la configurazione: nginx -t
#   4. Ricarica nginx: systemctl reload nginx
#
# CERTIFICATO SSL (HTTPS):
#   1. Installa certbot: apt-get install certbot python3-certbot-nginx
#   2. Genera certificato: certbot certonly --nginx -d adsgmdr.it
#   3. Nginx automaticamente aggiungerÃ  le direttive SSL
#
# ============================================================================

# Redirect HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    
    server_name adsgmdr.it www.adsgmdr.it;
    
    # Redirect a HTTPS
    return 301 https://$server_name$request_uri;
}

# Server principale HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name adsgmdr.it www.adsgmdr.it;
    
    # ===== SSL CERTIFICATES (configurati da certbot) =====
    ssl_certificate /etc/letsencrypt/live/adsgmdr.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adsgmdr.it/privkey.pem;
    
    # Configurazione SSL sicura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # ===== LOG FILES =====
    access_log /var/log/nginx/adsgmdr.it-access.log;
    error_log /var/log/nginx/adsgmdr.it-error.log;
    
    # ===== STATIC FILES (Frontend React) =====
    location / {
        # Servire i file statici dal build di React
        root /var/www/adsgmdr/sdarmitalia/dist;
        
        # Fallback a index.html per le SPA (Single Page Application)
        try_files $uri $uri/ /index.html;
        
        # Cache per i file statici (js, css, ecc.)
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # ===== BACKEND API =====
    location /api/ {
        # Reverse proxy verso il server Node.js
        proxy_pass http://localhost:5000;
        
        # Headers HTTP
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout aumentato per le richieste lunghe
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disabilita il buffering per streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # ===== WEBHOOKS STRIPE =====
    location /api/donazioni/webhook {
        # Webhook deve passare il body grezzo a Node.js
        proxy_pass http://localhost:5000;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Non buffering per webhooks
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # ===== ASSET CACHING =====
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ===== SECURITY HEADERS =====
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ===== GZIP COMPRESSION =====
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    
    # ===== RATE LIMITING (opzionale) =====
    # Limita le richieste a 100 per minuto per IP
    # limit_req zone=api_limit burst=100 nodelay;
    
    # ===== FAVICON =====
    location = /favicon.ico {
        try_files $uri =204;
    }
    
    # ===== ROBOTS.TXT =====
    location = /robots.txt {
        try_files $uri =204;
    }
    
    # ===== DENY ACCESS TO DOTFILES =====
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

